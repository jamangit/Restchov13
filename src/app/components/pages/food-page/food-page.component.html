<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name"/>
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite?'':'not'}}">
                ‚ù§
            </span>
        </div>
        <div class="tags">
            <a *ngFor="let tag of tags" routerLink="/tag/{{tag.name}}">
                {{tag}}
            </a>
        </div>
        <div class="price">
            <span>
                {{food.price}} euros
            </span>
        </div>
    </div>
</div>
